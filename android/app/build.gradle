apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
// ✅ Add Firebase plugin at the end
// apply plugin: 'com.google.gms.google-services'


project.ext.react = [
    enableHermes: false,  // Set this based on your gradle.properties
    bundleInDebug: false,
    bundleInRelease: true,
    bundleInAlpha: false,
    bundleInBeta: false,
    devDisabledInDev: false,
    devDisabledInRelease: true,
    devDisabledInAlpha: false,
    devDisabledInBeta: false
]

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    // Use NODE_BINARY from gradle.properties when available so Gradle will call the exact node binary
    // (helps on macOS when using nvm or when Android Studio doesn't load your shell PATH).
    nodeExecutableAndArgs = [ project.hasProperty('NODE_BINARY') ? project.NODE_BINARY : 'node' ]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.pdfimagetoolbox"
    defaultConfig {
        applicationId "com.pdfimagetoolbox"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 15
        versionName "1.14"
        ndkVersion = "27.1.12297006"

        // ✅ Build only for modern 64-bit devices (covers 99%+ of Android phones)
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
            // ✅ ADD THIS: Enable 16KB page size support
    manifestPlaceholders = [
        'android:extractNativeLibs': 'false'
    ]
    }
    
    signingConfigs {
        debug {
            storeFile file('PDFIMAGETOOLBOX.jks')
            storePassword 'Sridix@123'
            keyAlias 'PDFIMAGETOOLBOXANDROID'
            keyPassword 'Sridix@123'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

     packaging {
        jniLibs {
            useLegacyPackaging false  // ✅ CHANGED: Set to true for better compatibility
        // ✅ Exclude the non-compliant library
        excludes += ['**/libxeno_native.so']

            pickFirsts += [
                "**/META-INF/*",
                "**/libc++_shared.so",
                "**/libjsc.so",
            ]
        }

        resources {
            excludes += [
                "META-INF/DEPENDENCIES",
                "META-INF/LICENSE",
                "META-INF/LICENSE.txt",
                "META-INF/NOTICE",
                "META-INF/NOTICE.txt",
                "META-INF/ASL2.0",
                "META-INF/*.kotlin_module",
                "META-INF/proguard/coroutines-core.pro",
                "LICENSE.txt",
                "NOTICE.txt",
            ]
        }
    }

}

// Force use of newer BouncyCastle version from iText, exclude old version from PDFBox
configurations.all {
    resolutionStrategy {
        force 'org.bouncycastle:bcprov-jdk15to18:1.72'
        force 'org.bouncycastle:bcpkix-jdk15to18:1.72'
        force 'org.bouncycastle:bcutil-jdk15to18:1.72'
    }
    exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    exclude group: 'org.bouncycastle', module: 'bcpkix-jdk15on'
    exclude group: 'org.bouncycastle', module: 'bcutil-jdk15on'
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    
    // PDFBox library for PDF encryption (open source) - exclude old BouncyCastle to avoid conflicts
    implementation('org.apache.pdfbox:pdfbox:2.0.27') {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    }
    implementation('org.apache.pdfbox:fontbox:2.0.27') {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    }
    
    implementation project(':react-native-google-mobile-ads')
    
    // impliment on remove blur
    implementation 'org.opencv:opencv:4.12.0'
    
    // iText 7 for proper PDF compression (keeps text as vectors, compresses images)
    implementation 'com.itextpdf:itext7-core:7.2.5'


    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    // ✅ Add this line to fix the missing dependency error
    implementation('com.tom-roush:pdfbox-android:2.0.27.0') {
        exclude group: 'org.bouncycastle', module: 'bcprov-jdk15on'
    }

}

// Fix for strict debug symbol stripping running out of space
// We disable it for debug builds to save IO space
project.tasks.withType(com.android.build.gradle.internal.tasks.StripDebugSymbolsRunnable).configureEach { task ->
    if (task.name.toLowerCase().contains("debug")) {
        task.enabled = false
    }
}

apply plugin: 'com.google.gms.google-services'
